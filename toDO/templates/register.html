{% extends 'index.html' %}
{% block content %}
<div class="form">
    <form action="" method="post">
    {% csrf_token %}
        {% for field in form %}
        <p>
        {{field.label}} <br>
        {{field}}
        </p>
        {% endfor %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        <input class="button" type="submit">
    </form>
</div>

{% endblock %}
