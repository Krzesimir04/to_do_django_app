{% extends 'index.html' %}
{% load static %}
{% block content %}
    <img src="{% static 'checklist.png' %}" alt="checklist" id="gallery">
    <form action="" method="post">
    {% csrf_token %}
        {% for field in form %}
        <p>
        {{field.label}} <br>
        {{field}}
        </p>
        {% endfor %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        <input class="button" type="submit">
    </form>
    <script src="{% static 'slider.js' %}"></script>

{% endblock %}
